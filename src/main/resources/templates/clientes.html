<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<title>Clientes</title>
</head>

<body>



	<h1>Hello, world!</h1>
	<!--<a href="@{agregar}" class="btn btn-primary">Agregar</a>-->
	
		<div class="mt-5">
		<form action="#" th:action= "@{/agregar}" th:object= "${cliente}" method= "POST">
			<div class="mb-3">
				<label class="form-label">Nombre</label>
				<input type="text" id="nombre" name="nombre" class="form-control">
				<div class="form-text"></div>
			</div>

			<div class="mb-3 form-check">
				<input type="checkbox" id="estado}" class="form-check-input" name="estado"  value="true">
				<label class="form-check-label" for="exampleCheck1">Activo</label>
			</div>

			<div class="mb-3 form-check">
				<input type="checkbox" id="estado" class="form-check-input" name="estado" value="false">
				<label class="form-check-label" for="exampleCheck1">No Activo</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
	
	
	<div class="container">
		<table class="table table-striped">

			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Estado</th>
					<th scope="col">Eliminar</th>
					<th scope="col">Modificar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${clientes}">
					<th scope="row" th:text="${cliente.id}"></th>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.estado}"></td>
					<!--<td><a th:href="@{/eliminar/{id}(id=${cliente.id})}" th:text="'Eliminar'" method="DELETE" class="btn btn-outline-danger"></a></td>-->
					<td><a th:href="@{eliminar/} +${cliente.id}" method="DELETE" th:text="'Eliminar'" class="btn btn-outline-danger"></a></td> 
				</tr>

			</tbody>

		</table>
	</div>














	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
